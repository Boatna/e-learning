<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>e-Learning สำหรับอบรมพนักงาน</title>
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Prompt', sans-serif;
            line-height: 1.6;
            background-color: #f9f9f9;
            color: #333;
        }
        header {
            background-color: #0056b3;
            color: white;
            padding: 20px 0;
        }
        .header-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        .logo {
            height: 50px;
        }
        nav ul {
            list-style: none;
            display: flex;
            gap: 15px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 0.9rem;
            padding: 10px 15px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        nav ul li a:hover {
            background-color: #003d80;
        }
        .footer-container {
            background-color: #f8f9fa;
            color: #212529;
            padding: 15px 0;
            text-align: center;
        }
        .footer-container a {
            color: #0056b3;
            text-decoration: none;
        }
        .footer-container a:hover {
            text-decoration: underline;
        }
        /* Responsive Design */
        @media (max-width: 768px) {
            .header-container {
                flex-direction: column;
                text-align: center;
            }
            .hero h2 {
                font-size: 1.8rem;
            }
            .hero p {
                font-size: 0.9rem;
            }
            nav ul {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container header-container">
            <img src="assets/Bitwise-BW.png" alt="โลโก้บริษัท" class="logo">
            <h1 style="font-size: 1.5rem;">e-Learning สำหรับอบรมพนักงาน</h1>
            <nav>
                <ul>
                    <li><a href="index.html">หน้าแรก</a></li>
                    <li><a href="course.html">หลักสูตร</a></li>
                    <li><a href="new.html">ข่าวสาร</a></li>
                    <li><a href="contact.html">ติดต่อเรา</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <div class="container footer-container">
        <p>© 2024 e-Learning สำหรับอบรมพนักงาน | <a href="#">นโยบายความเป็นส่วนตัว</a></p>
    </div>
